enum ExportFormat{
  YOLO
  COCO
}

input ExportOptionsCoco {
    name: String
    exportImages: Boolean
    avoidImageNameCollisions: Boolean
}

input ExportOptionsYolo {
    name: String
    exportImages: Boolean
    includePolygons: Boolean
    avoidImageNameCollisions: Boolean
}

input ExportOptions {
    coco: ExportOptionsCoco!
    yolo: ExportOptionsYolo!
}

input ExportWhereUniqueInput {
  datasetId: ID!
}